<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/insurance-services-concept-abstract-3d-sphere-globe-with-icons-hand_127544-1099.jpg?t=st=1728754216~exp=1728757816~hmac=4b916898a5fbc3518d318d3e1ecf4b2573d51f064b4a55c2d9aff3750b9db392&w=1380');
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh; /* لجعل الخلفية تغطي الشاشة بالكامل */
            display: flex;
            align-items: flex-start; /* لجعل المحتويات تبدأ من الأعلى */
            justify-content: flex-end; /* لجعل البطاقة والعنوان في أقصى اليمين */
            padding-right: 20px; /* لإضافة مسافة بين البطاقة وحافة الشاشة */
            padding-top: 50px; /* لإضافة مسافة من الأعلى */
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background-color: rgba(190, 204, 204, 0.708); /* خلفية بيضاء شبه شفافة */
            width: 33%; /* جعل عرض البطاقة ثلث عرض الحاوية */
            float: right; /* لنقل البطاقة إلى اليمين */
        }
        h1 {
            color: #ffffff;
            font-size: 2.5rem; /* حجم أكبر للعنوان */
            text-align: right; /* جعل النص يظهر على اليمين */
            margin-bottom: 10px; /* مسافة أسفل العنوان لفصله عن البطاقة */
            width: 100%; /* لجعل العنوان يأخذ عرض كامل */
        }
        h3 {
            color: #023530;
        }
        label {
            color: #333; /* لون داكن للنصوص */
        }
        .form-control {
            width: 100%; /* جعل عرض صناديق الإدخال 100% من البطاقة */
            height: 38px; /* تقليل ارتفاع صناديق الإدخال */
            font-size: 0.9rem; /* تقليل حجم الخط */
            margin: auto; /* مركز الصناديق */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* لون أغمق عند المرور بالفأرة */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insurance Cost Prediction</h1> <!-- العنوان تم وضعه فوق الصندوق وفي أقصى اليمين -->
        <div class="card mt-2">
            <div class="card-body">
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select class="form-control" id="sex" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bmi">BMI</label>
                        <input type="number" step="0.1" class="form-control" id="bmi" required>
                    </div>
                    <div class="form-group">
                        <label for="children">Children</label>
                        <input type="number" class="form-control" id="children" required>
                    </div>
                    <div class="form-group">
                        <label for="smoker">Smoker</label>
                        <select class="form-control" id="smoker" required>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="region">Region</label>
                        <select class="form-control" id="region" required>
                            <option value="northeast">Northeast</option>
                            <option value="northwest">Northwest</option>
                            <option value="southeast">Southeast</option>
                            <option value="southwest">Southwest</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calculate Cost</button>
                </form>
                <div id="result" class="mt-4" style="display:none;">
                    <h3>Expected Cost: $<span id="predictionValue"></span></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const age = document.getElementById('age').value;
            const sex = document.getElementById('sex').value;
            const bmi = document.getElementById('bmi').value;
            const children = document.getElementById('children').value;
            const smoker = document.getElementById('smoker').value;
            const region = document.getElementById('region').value;

            fetch('https://insurancewithoutsql-production.up.railway.app/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    age: parseInt(age),
                    sex: sex,
                    bmi: parseFloat(bmi),
                    children: parseInt(children),
                    smoker: smoker,
                    region: region
                }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('predictionValue').textContent = data.prediction.toFixed(2);
                document.getElementById('result').style.display = 'block';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
